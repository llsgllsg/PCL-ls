name: Update main.xaml.ini

on:
  schedule:
    - cron: '11 17 * * *'  # 东八区时间凌晨1:11
  workflow_dispatch:  # 手动触发

jobs:
  update-ini:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run update_ini.py and upload to FTP
      run: python update_ini.py
      env:
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}  # 通过 GitHub Secrets 提供用户名
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}  # 通过 GitHub Secrets 提供密码

    - name: Commit changes
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@github.com"
        git add main.xaml.ini
        git commit -m "Auto-update main.xaml.ini"
        git push
