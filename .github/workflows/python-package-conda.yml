name: Update main.xaml Daily

on:
  schedule:
    - cron: '0 17 * * *'  # 每天中国时间凌晨1点（东八区时间）
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      # 检出代码仓库
      - name: Check out the repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 安装所需的依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行你的 Python 脚本
      - name: Run Python script
        run: |
          python update_desc.py

      # 配置 Git 推送
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 内置的 Token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add main.xaml
          git commit -m "Update main.xaml with new desc"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/llsgllsg/PCLls.git HEAD:main
