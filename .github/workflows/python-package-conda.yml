name: Update main.xaml Daily

# 定义工作流的触发时间，使用cron表达式每天17:00（UTC时间）
on:
  schedule:
    - cron: '0 17 * * *'  # 每天中国时间凌晨1点（东八区时间）

  # 可选：手动触发工作流的事件
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest  # 使用 Ubuntu 最新版本作为运行环境

    steps:
      # 检出代码仓库
      - name: Check out the repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x  # 替换为你需要的 Python 版本

      # 安装所需的依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行你的 Python 脚本
      - name: Run Python script
        run: |
          python update_desc.py

      # 提交并推送修改后的文件
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add main.xaml
          git commit -m "Update main.xaml with new desc"
          git push
